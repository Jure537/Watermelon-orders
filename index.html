<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order Fresh Watermelons üçâ</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Inter', sans-serif;
    }

    /* Background image of Vipava Valley */
    body {
      background: url('vipava.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* Slight dark overlay for contrast */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.35); /* semi-transparent dark */
      z-index: 0;
    }

    .container {
      max-width: 600px;
      margin: 3rem auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .container img {
      width: 100%;
      border-radius: 1rem;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #555;
    }

    form input, form textarea, form button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    form input:focus, form textarea:focus {
      outline: none;
      border-color: #58cc02;
      box-shadow: 0 0 0 2px #c9f7c2;
    }

    button {
      background: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      transition: background 0.3s ease;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1rem;
        margin: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
